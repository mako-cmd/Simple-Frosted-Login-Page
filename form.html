<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="form.css">
        <title>Simple Form</title>
    </head>

    <body>
        <div class="form-wrapper">
            <div class="form-header">
                <h1>Login</h1>
            </div>
            <div class="form-body">
                <form action="#" method="post" id="login-form">
                    <div class="form-group email-group">
                        <input class="form-field" type="email" name="email" id="email-input" />
                        <label class="form-label" for="email" id="email-label">Email</label>
                        <div class="tool-tip" id="email-tip">
                            <span> Invalid email address. </span>
                        </div>
                    </div>
                    <div class="form-group password-group">
                        <input class="form-field" type="password" name="password" id="password-input" />
                        <label class="form-label" for="password"> Password</label>
                        <div class="tool-tip" id="password-tip">
                            <span> Password must be at least 8 characters long.</span>
                            <br>
                            <span> It must have at least 1 letter, 1 number and</span>
                            <br>
                            <span> 1 special character.</span>
                        </div>
                    </div>
                    <div class="form-group submit-group">
                        <button type="submit" class="submit-btn">Submit</button>
                    </div>

                </form>
            </div>
            <div class="form-footer">
                <span>New user? <a href="#"> Register an account.</a></span>
            </div>
        </div>
        <script src="FloatingFormFields.js"></script>
        <script src="FormValidator.js"></script>
        <script>
            let theForce = new TheForce('form-field');
            let validator = new Validator('login-form', { 'email': 'email-input', 'password': 'password-input' })
        </script>
    </body>

</html>
